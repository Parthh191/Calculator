<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="icon" href="img/cal.png" type="image/png">
    <script defer src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header class="head">
        <h1>clac</h1> <h2>Theme</h2>
        <nav>
            <label><span>1</span><input type="radio" id="theme-1" name="theme"></label>
            <label><span>2</span><input type="radio" id="theme-2" name="theme"> </label>
            <label><span>3</span><input type="radio" id="theme-3" name="theme"></label>
        </nav>
    </header>

   
    <aside>
        <label for="display">&lt;&lt;&lt;Basic Calculator&gt;&gt;&gt;</label>
        <input type="text" class="input" id="display">
    </aside>
    
    <main>
        <div class="row">
        <button class="button ">7</button>
        <button class="button ">8</button>
        <button class="button ">9</button>
        <button class="button del">DEL</button>
    </div>
    <div class="row">
        <button class="button ">4</button>
        <button class="button ">5</button>
        <button class="button ">6</button>
        <button class="button ">+</button>
    </div>
    <div class="row">
        <button class="button ">1</button>
        <button class="button ">2</button>
        <button class="button ">3</button>
        <button class="button ">-</button>
    </div>
    <div class="row">
        <button class="button ">.</button>
        <button class="button ">0</button>
        <button class="button ">/</button>
        <button class="button ">*</button>
    </div>
    <div class="row">
        <button class="button reset">RESET</button>
        <button class="button equal">=</button>
    </div>
    </main>
    <footer>
    <h3><a href="https://github.com/Parthh191">This website is create by Parth Tyagi</a></h3>
    </footer>
</body>
</html>
